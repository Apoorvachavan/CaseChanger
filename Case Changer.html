<!doctype html>
<html lang="en">
    <head>
<!--        BootStrap CSS files-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<!--        Responsive-->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="case.css">
        
    <title>Case Changer</title>
    </head>
    <Body>
        <div id="container">
            <h1>Forgot the caps lock on/off and typed the whole thing, not need to retype?</h1>
            <p><label for="content">Simply enter your text and choose the case you want to convert it to.</label></p>
            
            <form>
                <div class="row"><textarea id="content" placeholder="Type or paste your content here" autofocus=""></textarea></div>
            </form>
            
            <div class="messages"></div>
            
            <div class="row counts">Character Count: <span id="char_count">12</span> | Word Count: <span id="word_count">2</span> | Line Count: <span id="line_count">1</span>
            </div>
        
        </div>
    

            <div class="actions">
                 <div class="row text-center">    <div class="col">
                <button id="sentence" class="btn">Sentence case</button></div>
                 <div class="col"><button id="lower" class="btn">lower case</button></div>
                 <div class="col"><button id="upper" class="btn">UPPER CASE</button>
                     </div>
                <div class="col-3"> <button id="capitalized" class="btn">Capitalized Case</button></div></div>
                
                <div class="row text-center"> 
                 <div class="col"><button id="alternating" class="btn">aLtErNaTiNg cAsE</button></div>
                 <div class="col"><button id="title" class="btn">Title Case</button></div>
                 <div class="col"><button id="inverse" class="btn">InVeRsE CaSe</button></div>
                <div class="col"><button id="download" class="btn" data-download-target="#content" style="display: inline-block;">Download Text</button></div>
                </div>
                
                <div class="row text-center">
                <div class="col"><button id="copy" class="btn" data-clipboard-target="#content">Copy to Clipboard</button></div>
                   <!-- <div class="col-2"></div>-->
                <div class="col"><button id="clear" class="btn">Clear</button></div></div>
            </div>

      
    
    
    </Body>
</html>
